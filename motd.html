	    <script LANGUAGE="JavaScript">
        var images_count = 5;
        var rand1 = 0;
        var useRand = 0;
        function swapPic() {
            var imgnum = images_count - 1;
            do {
                var randnum = Math.random();
                rand1 = Math.round((imgnum - 1) * randnum) + 1;
            } while (rand1 == useRand);
            useRand = rand1;

            document.body.style.backgroundImage = "url('img/" + useRand + ".jpg')";
        }

	function includeHTML() {
		var z, i, elmnt, server_addr, xhttp, server_prefix;
		/*loop through a collection of all HTML elements:*/
		z = document.getElementsByTagName("*");
		for (i = 0; i < z.length; i++) {
			elmnt = z[i];
			server_addr = elmnt.getAttribute("server-addr");
			if (server_addr) {
				server_prefix = elmnt.getAttribute("server-prefix");
				elmnt.innerHTML = server_prefix + server_addr + "(-/-)";
			}
		}

		for (i = 0; i < z.length; i++) {
			elmnt = z[i];
			/*search for elements with a certain atrribute:*/
			server_addr = elmnt.getAttribute("server-addr");
			if (server_addr) {
				/*make an HTTP request using the attribute value as the file name:*/
				xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = (function(target) {
					return function() {
						var target_addr, targer_prefix;
	 					if (this.readyState == 4) {
							target_addr = target.getAttribute("server-addr");
							targer_prefix = target.getAttribute("server-prefix");
							if (this.status == 200) {
								target.innerHTML = targer_prefix + target_addr + this.responseText;
							}
							target.removeAttribute("server-addr");
							target.removeAttribute("server-prefix");
						}
					}

      				})(elmnt);
				xhttp.open("GET", "svrquery?addr=" + server_addr, true);
				xhttp.send();
			}
		}
	};

	function myOnLoad() {
		swapPic();
		includeHTML();

	}
    		</script>
